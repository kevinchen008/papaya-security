<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标准登陆页面</title>
</head>
<body>
标准登陆页面

<form action="/authentication/form1" method="post">
    <table>
        <tr>
            <td>用户名</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>图形验证码</td>
            <td><input type="text" name="imageCode">
                <img src="/code/image"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="提交"></td>
        </tr>
    </table>
</form>

短信验证码页面

<form action="/authentication/mobile" method="post">
    <table>
        <tr>
            <td>手机号</td>
            <td><input type="text" name="mobile"></td>
        </tr>
        <tr>
            <td>验证码</td>
            <td><input type="text" name="code"></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="提交"></td>
        </tr>
    </table>
</form>


社交登陆页面
<a href="/boot/qq">qq登陆</a>
</body>
</html>
